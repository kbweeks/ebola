<script>
loadFlickr();

	function loadFlickr(){
    
	var html =""
    
	var apiurl = "http://api.flickr.com/services/feeds/photos_public.gne?tags=ebola&format=json&jsoncallback=?"

	 $(document).ready(function() {
		 console.log("document ready ")
		$.getJSON(apiurl, function(json){
		
            
		$.each(json.items, function(i,data){
                html += '<span id="images">' + '<img height="100px" width="200px" src="' + data.media.m + '">' + '</span>';
                //html += '<p>' + data.author_id + '</p>';
                //html += '<h3>' + data.description + '</h3>';
		})
           
		$("#results").html(html); 
		})
		
	 });
	}
