<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2qxJjblYIps4xZ8u6s2I2QVOJfW4ekso">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: { lat: 35.9333, lng: -79.0333},
          zoom: 14
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
        
        var goldStar = {
          path: 'M 125,5 155,90 245,90 175,145 200,230 125,180 50,230 75,145 5,90 95,90 z',
          fillColor: 'yellow',
          fillOpacity: 0.8,
          scale: 0.15,
          strokeColor: 'gold',
          strokeWeight: 1
        };
        
        var marker = new google.maps.Marker({
            position: { lat: 35.9333, lng: -79.0333},
            map: map,
            title:'Chapel Hill, NC',
        });
        
        var marker2 = new google.maps.Marker({
            position: { lat: 35.915774, lng: -79.057753},
            icon: goldStar,
            map: map,
            title:'Chapel Hill, NC'
      });
        
         var infowindow = new google.maps.InfoWindow({
            content: 'Chapel Hill, NC'
      });
         
         var infowindow2 = new google.maps.InfoWindow({
            content: '<IMG BORDER="0" ALIGN="Left" SRC="IMG_9170.PNG" height="200px"> Kate Weeks 104 Carr St. Chapel Hill, NC 27516',
      });
         
         google.maps.event.addListener(marker, 'click', function() {
            infowindow.open(map,marker);
      });
         google.maps.event.addListener(marker2, 'click', function() {
            infowindow2.open(map,marker2);
      });
  }
      
      
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
<div id="map-canvas"></div>
  </body>
</html>
