<script>
$(document).ready(function(){
	console.log("ready");
	
	loadNytimes();
      });	
	
var htmlBuilder =""
function loadNytimes(){
	console.log("loading nytimes");
	var apiurl = "http://api.nytimes.com/svc/search/v2/articlesearch.json?q=ebola&begin_date=20140810&end_date=20141231&api-key=55efaf2d371e0074bdc2c547c525895c:18:54683124"
      	
	$.getJSON(apiurl, function(data) {
		var getArticles = data.response.docs;
		console.log("getting articles");
		$.each(getArticles, function(i, data){
		htmlBuilder += '<div class="new-article">' + '<h2><a href="' + data.web_url + '" target="_blank" >' + data.headline.main + '</a></h2>';
		
		
		
		htmlBuilder += '<span class="published">' + 'Published: ' + data.pub_date + '</span>' +'<br/>';
                htmlBuilder += '<h6>' + data.snippet +'</h6>' + '</div>';
			
	});
	
	$("#nytimes").append(htmlBuilder);
});
	
}	

		
</script>
